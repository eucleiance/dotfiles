#theme = "base16_transparent"
theme = "rose_pine"

[keys.normal]
"H" = ":bprev"
"L" = ":bnext"
#b = {c = ":bclose" }
"y" = ":primary-clipboard-yank"
 

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor]
line-number = "relative"
bufferline = "always"
cursorline = true
