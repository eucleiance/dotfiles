# Some default env vars.
env = XCURSOR_SIZE,12
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
#env = LIBVA_DRIVER_NAME,nvidia
#env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = WLR_NO_HARDWARE_CURSORS,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,de
    kb_variant = ,qwerty
    #kb_options = grp:alt_tab_toggle
    kb_model =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 5
    border_size = 1
    col.inactive_border = rgba(a3a3a322)
    # col.active_border = rgba(76862Dff)  # Pistachio
    # col.active_border = rgba(2D7F86ff)    # Teal
    # col.active_border = rgba(00ffaaff)    # Teal 2
    # col.active_border = rgba(DB5C02ff)    # Orange
    # col.active_border = rgba(e35257ff)  # Aesthetic Pink
    col.active_border = rgba(ffffffee)


    layout = dwindle
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    active_opacity = 1
    inactive_opacity = 1
    dim_inactive = false
    dim_strength = 0.3
    # dim_around = 1
    blur {
        enabled = false
        size = 15
        passes = 1
        noise = 0.2
        contrast = 0.5
    }

    # drop_shadow = no
    # shadow_range = 4
    # shadow_render_power = 0
    # col.shadow = rgba(76862Dff)   # Pistachio
    # col.shadow_inactive = rgba(00000000)

    # Above options gave the error of not existing

    # col.shadow = rgba(DB5C02ff)     # Orange
    # col.shadow = rgba(2D7F86ff)    # Teal
    # col.shadow = rgba(db03fcee)   # White ?
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier, 0, 1, 0, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_min_speed_to_force = 5

}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    vfr = true
}

