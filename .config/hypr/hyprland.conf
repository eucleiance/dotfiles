# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1920x1080@144,0x0,1

# Fixing Scaling issues of XORG's inability to scale
xwayland {
  force_zero_scaling = true
}

# Assigning Wallpaper Variables
$w1 = hyprctl hyprpaper wallpaper "eDP-1,/home/coldbrewrosh/Desktop/wallpapers/lightning_p.jpg"
# $w2 = hyprctl hyprpaper wallpaper "eDP-1,/home/coldbrewrosh/Desktop/wallpapers/toothless.jpg"
# $w3 = hyprctl hyprpaper wallpaper "eDP-1,/home/coldbrewrosh/Desktop/wallpapers/lightning_o2.jpg"

# Execute your favorite apps at launch
exec-once = hyprpaper
exec-once = waybar
exec-once = nm-applet
# exec-once = iwctl
exec-once = dunst cliphist
exec-once = systemd-inhibit --what=handle-power-key sleep infinity

# exec-once = hyprctl dispatch exec [workspace 1 silent] kitty
exec-once = hyprctl dispatch exec [workspace 2 silent] kitty
exec-once = hyprctl dispatch exec [workspace 3 silent] firefox
# exec-once = hyprctl dispatch exec -- [workspace 4 silent] google-chrome-stable --ozone-platform=wayland
exec-once = hyprctl dispatch exec [workspace 9 silent] kitty
exec-once = hyprctl dispatch exec [workspace 10 silent] kitty
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# exec /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = systemctl restart --user polkit-gnome-authentication-agent-1

# Source a file (multi-file configs)
